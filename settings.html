<!-- settings.html
     Página de configurações do sistema
-->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ERP-BP — Configurações</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body class="erpbp">
  <header class="erpbp-header">
    <div class="erpbp-header-left"><img src="images/logo.png" alt="ERP-BP" class="erpbp-logo" /><span class="erpbp-appname">ERP-BP</span></div>
    <div class="erpbp-header-right"><input id="erpbp-search" placeholder="Pesquisar..." /><button class="erpbp-btn">Sair</button></div>
  </header>

  <div class="erpbp-layout">
    <aside class="erpbp-sidebar">
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="clientes.html">Clientes</a></li>
        <li><a href="processos.html">Processos</a></li>
        <li><a href="financeiro.html">Financeiro</a></li>
        <li><a href="agenda.html">Agenda</a></li>
        <li><a href="tarefas.html">Tarefas</a></li>
        <li class="active"><a href="settings.html">Configurações</a></li>
      </ul>
    </aside>

    <main class="erpbp-content">
      <h1>Configurações</h1>

      <section class="panel">
        <h2>Geral</h2>
        <form class="form">
          <label>Nome do Escritório</label>
          <input type="text" value="Escritório Exemplo" />
          <label>Fuso horário</label>
          <select><option>America/Sao_Paulo</option></select>
          <button class="erpbp-btn" type="submit">Salvar</button>
        </form>
      </section>

      <section class="panel">
        <h2>Segurança</h2>
        <form class="form">
          <label>Alterar chave JWT (apenas admin)</label>
          <input type="text" />
          <button class="erpbp-btn" type="submit">Atualizar</button>
        </form>
      </section>
    </main>
  </div>

  <footer class="erpbp-footer">© 2025 ERP-BP</footer>
</body>
</html>
